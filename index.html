<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple-Inspired Webpage</title>
    <style>
      body {
        font-family: "Helvetica Neue", Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #000000;
        background-image: radial-gradient(circle at 50% 50%, #1a1a1a 0%, #000000 100%);
      }

      header {
        background: rgba(255, 105, 180, 0.2);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        color: white;
        padding: 50px 0;
        text-align: center;
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }

      header img {
        height: 200px;
        filter: drop-shadow(0 0 15px rgba(255, 105, 180, 0.7));
        transition: transform 0.3s ease;
      }

      header img:hover {
        transform: scale(1.05);
      }

      header h1 {
        margin: 0;
        font-size: 3.5em;
        text-shadow: 0 0 20px rgba(255, 105, 180, 0.7);
      }

      section {
        max-width: 900px;
        margin: 0 auto;
        padding: 40px;
        background: rgba(255, 105, 180, 0.15);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 105, 180, 0.3);
        box-shadow: 0 8px 32px 0 rgba(255, 105, 180, 0.2);
        border-radius: 16px;
        margin-top: 20px;
        color: white;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      section:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 40px rgba(255, 105, 180, 0.3);
        background: rgba(255, 105, 180, 0.2);
      }

      h1 {
        font-size: 36px;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
      }

      p {
        font-size: 18px;
        line-height: 1.6;
        color: rgba(255, 255, 255, 0.8);
      }

      ul {
        color: rgba(255, 255, 255, 0.8);
      }

      .spacer {
        height: 40px; /* Adjust the height for the desired space */
      }

      /* Responsive CSS */
      @media (max-width: 768px) {
        header {
          padding: 10px 0;
        }

        section {
          padding: 20px;
        }

        h1 {
          font-size: 24px;
        }

        p {
          font-size: 16px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <img src="Dumo.png" alt="Dumo Digital Logo">
      <h1>Dumo Digital</h1>
    </header>
    <section>
      <h1>Happy Hour</h1>
      <ul>
        <li>Hammered Lamb</li>
        <li>Dummy bullet point 2</li>
        <li>Dummy bullet point 3</li>
      </ul>
      <p>This is the first section of the webpage.</p>
    </section>
    <section>
      <h1>Brunch</h1>
      <p>This is the second section of the webpage.</p>
    </section>
    <section>
      <h1>Trivia</h1>
      <p>This is the third section of the webpage.</p>
    </section>
    <section>
      <h1>Founder</h1>
      <p>Charlie Dumo</p>
    </section>
    <div class="spacer"></div>
    <!-- Add space after the third section -->
  </body>
</html>
